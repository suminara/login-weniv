<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 위니브</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <article class="login-modal">
        <header>
            <h1 class="a11y">로그인, 소셜로그인, 회원가입, 아이디/비밀번호 찾기</h1>
            <p>로그인 또는 회원가입</p>
            <button type="button"><img src="./img/close.svg" alt="닫기"></button>
        </header>
        <main>
            <h2 class="a11y">위니브 아이디로 로그인</h2>
            <p class="greet">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="">
                <label for="id" class="a11y">아이디</label>
                <input type="text" id="id" placeholder="아이디">
                <p class="error">아이디를 입력해주세요.</p>
                <label for="pw" class="a11y">비밀번호</label>
                <input type="password" id="pw" placeholder="비밀번호">
                <p class="error">아이디 혹은 비밀번호가 일치하지 않습니다.</p>
                <input type="checkbox" id="checkbox" class="a11y">
                <label for="checkbox" class="cb-lbl">로그인 상태 유지</label>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            
            <div class="join-find">
                <a href="#">회원가입</a>
                <a href="#">아이디/비밀번호 찾기</a>
            </div>

            <h2 class="a11y">소셜서비스로 로그인</h2>
            <ul class="outside-login">
                <li>
                    <a href="#" class="outlog goo">
                        <img src="./img/Google__G__Logo 1.svg" alt="">
                        <p>구글 계정으로 로그인</p></a>
                </li>
                <li>
                    <a href="#" class="outlog fac">
                        <img src="./img/facebook.svg" alt="">
                        <p>페이스북 계정으로 로그인</p></a>
                </li>
                <li>
                    <a href="#" class="outlog nav">
                        <img src="./img/naver-logo.svg" alt="">
                        <p>네이버 계정으로 로그인</p></a>
                </li>
                <li>
                    <a href="#" class="outlog kak">
                        <img src="./img/message-circle.svg" alt="">
                        <p>카카오톡 계정으로 로그인</p></a>
                </li>
            </ul>
        </main>
    </article>
</body>
</html>
